# Default values for todo-app Helm chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  namespace: todo-app
  imagePullPolicy: IfNotPresent

# Image registry and tag
imageRegistry: docker.io
imageTag: v1.0.0

# Frontend configuration
frontend:
  enabled: true
  name: frontend
  replicaCount: 2

  image:
    repository: todo-frontend
    tag: "" # defaults to global imageTag
    pullPolicy: "" # defaults to global imagePullPolicy

  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
    annotations: {}

  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  # Health checks
  livenessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  startupProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 30

  # Security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
    fsGroup: 1001
    capabilities:
      drop:
        - ALL

  # Pod anti-affinity
  affinity:
    enabled: true

# Backend configuration
backend:
  enabled: true
  name: backend
  replicaCount: 2

  image:
    repository: todo-backend
    tag: ""
    pullPolicy: ""

  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    annotations: {}

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  startupProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 30

  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
    capabilities:
      drop:
        - ALL

  affinity:
    enabled: true

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

  hosts:
    - host: todo.local
      paths:
        - path: /api
          pathType: Prefix
          backend: backend
        - path: /
          pathType: Prefix
          backend: frontend

  tls: []
  # - secretName: todo-tls-cert
  #   hosts:
  #     - todo.example.com

# ConfigMap (non-sensitive configuration)
config:
  logLevel: info
  environment: production
  frontendUrl: "http://todo-frontend:3000"
  apiUrl: "http://todo-backend:8000"

# Secrets (should be provided via --set or external secrets)
secrets:
  # WARNING: Do not commit real secrets to values.yaml
  # Use --set flags or external secret management
  # Example:
  # helm install todo-app ./helm-chart \
  #   --set secrets.databaseUrl="postgresql://..." \
  #   --set secrets.betterAuthSecret="..." \
  #   --set secrets.openaiApiKey="..."
  databaseUrl: ""
  betterAuthSecret: ""
  openaiApiKey: ""

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: "todo-app-sa"

# Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
